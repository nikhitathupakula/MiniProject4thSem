<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Case</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen font-sans">
    <header
        class="bg-gradient-to-r from-blue-950 to-blue-900 p-4 flex justify-between items-center shadow-xl border-b border-blue-800">
        <h1 class="text-2xl font-bold flex items-center gap-2">
            <span class="material-symbols-outlined">add</span>
            Add Case
        </h1>
        <a href="{{ url_for('cases.list_cases') }}"
            class="text-white hover:text-blue-200 transition flex items-center gap-1">
            <span class="material-symbols-outlined">arrow_back</span>
            Back to Cases
        </a>
    </header>

    <main class="p-6 max-w-4xl mx-auto">
        <section class="bg-gray-800 p-6 rounded-xl shadow-md border border-gray-700">
            <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                <span class="material-symbols-outlined">note_add</span> New Case Details
            </h2>
            <form method="POST" action="{{ url_for('cases.add_case') }}">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                    <input type="text" name="case_number" placeholder="Case Number" required
                        class="bg-gray-700 p-3 rounded-lg border border-gray-600">
                    <input type="text" name="case_title" placeholder="Case Title" required
                        class="bg-gray-700 p-3 rounded-lg border border-gray-600">
                    <select name="status" required class="bg-gray-700 p-3 rounded-lg border border-gray-600">
                        <option value="Opened">Opened</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Closed">Closed</option>
                        <option value="Archived">Archived</option>
                    </select>

                    <select name="officer_id" required class="bg-gray-700 p-3 rounded-lg border border-gray-600">
                        <option value="">Select Officer</option>
                        {% for officer in officers %}
                        <option value="{{ officer._id }}">{{ officer.off_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <textarea name="description" placeholder="Description"
                    class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 mb-4"></textarea>
                <textarea name="notes" placeholder="Notes"
                    class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 mb-4"></textarea>

                <h3 class="text-lg font-semibold mb-2 flex items-center gap-2">
                    <span class="material-symbols-outlined">person</span> Victim Info
                </h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                    <input type="text" name="vic_name" placeholder="Name" required
                        class="bg-gray-700 p-3 rounded-lg border border-gray-600" />
                    <input type="text" name="vic_contact" placeholder="Contact" required
                        class="bg-gray-700 p-3 rounded-lg border border-gray-600" />
                    <input type="text" name="vic_address" placeholder="Address" required
                        class="bg-gray-700 p-3 rounded-lg border border-gray-600 col-span-full" />
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <input type="text" name="evidenceId" placeholder="Evidence ID"
                        class="bg-gray-700 p-3 rounded-lg border border-gray-600" />
                    <input type="text" name="suspectId" placeholder="Suspect ID (optional)"
                        class="bg-gray-700 p-3 rounded-lg border border-gray-600" />
                </div>

                <div class="mt-6 flex gap-4">
                    <button type="submit"
                        class="bg-green-600 hover:bg-green-500 px-5 py-2 rounded-lg transition flex items-center gap-2">
                        <span class="material-symbols-outlined">check_circle</span> Submit
                    </button>
                    <a href="{{ url_for('cases.list_cases') }}"
                        class="bg-red-600 hover:bg-red-500 px-5 py-2 rounded-lg transition flex items-center gap-2">
                        <span class="material-symbols-outlined">cancel</span> Cancel
                    </a>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
